<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Route Visualization</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css"/>
    <style>
        #map { height: 600px; }
    </style>
</head>
<body>

<div id="map"></div>

<script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
<script src="https://unpkg.com/leaflet.polylineencoded@1.0.0/leaflet.polylineencoded.min.js"></script>
<script src="https://unpkg.com/leaflet-geometryutil"></script>

<script>
    var map = L.map('map').setView([52.51579, 13.37738], 13); // Set an initial view for the map

    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
        attribution: '&copy; OpenStreetMap contributors'
    }).addTo(map);

    // Example polyline data
    var polylineData1 = "BG-ynmkDm59wZ2DuN8BoGsEoQwCsJsEkSoBoG8BsJsE0U8BgK8BoLoB4IoB0KoBoLoBkNwC8a8B0UoB0UoBkN8BwW8BwWwC0UoB0KwC4SkDof4DwlBwCkXoBwMwCsYwCkXoB0KgFkwB8B8Q8B8V8BkNwCwWwC0U8B0P8BwR4D8fUwMoBwgBoBoaoBoVoBgUUkSU8LU8LoB8LkDwR7GkD3I0F3DwCnQwMzPkNvHoG_doa_dgZjX4SjS0P3SwRrJsJkDwqBUwMkDw0BUgPTgP7B8QnG8kBzKs7B7BsO3I84BnQo7CjIkrBjI4rBzF4c7BsJ7B0K_Jo4B7LouBzFkSjSoiC_J8fzK8fvHwRvCsE_JwR7G8LvM8V_OzPnG7GvWrY3NnQzKvM7Q7VjNzPjIzK3cnkBnLrO3InL7QzU7GjIjI_JA0KToLT0FTsE7BoG7BgFzFkNnLoanLkXnGkN3I4SrOofnGwMrJ4SrE4IjD0F";

    // Decode the polyline using PolylineUtil.decode
    var decodedPolyline1 = L.PolylineUtil.decode(polylineData1);

    // Add polyline to the map
    var polyline1 = L.polyline(decodedPolyline1, { color: 'blue' }).addTo(map);

    // Add markers for the start and end locations (optional)
    L.marker([52.51579, 13.37738]).addTo(map).bindPopup("Agent's Location");
    L.marker([52.5306612, 13.383368]).addTo(map).bindPopup("Delivery Location");

    // Zoom to fit the polyline
    map.fitBounds(polyline1.getBounds());
</script>


</body>
</html>
